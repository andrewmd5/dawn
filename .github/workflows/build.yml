name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          brew install automake autoconf libtool

      - name: Build
        run: make

      - name: Verify binary
        run: ./build/dawn -h

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y automake autoconf libtool libcurl4-openssl-dev

      - name: Build
        run: make

      - name: Verify binary
        run: ./build/dawn -h

  build-windows-x64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build
        run: |
          cmake -S . -B build -A x64
          cmake --build build --config Release

      - name: Verify binary
        run: ./build/Release/dawn.exe -h

  build-windows-arm64:
    runs-on: windows-11-arm
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build
        run: |
          cmake -S . -B build -A ARM64
          cmake --build build --config Release

      - name: Verify binary
        run: ./build/Release/dawn.exe -h
